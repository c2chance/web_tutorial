spring.application.name=accessingdatasqlite3

# 1. 数据库连接配置
# SQLite URL 格式：jdbc:sqlite:filepath。这里使用相对路径 forum.sqlite
spring.datasource.url=jdbc:sqlite:./db/forum.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# 2. JPA / Hibernate 配置
# SQLite 方言 (Hibernate 用于生成正确的 SQL 语句)
#spring.jpa.database-platform=com.ideen.accessingdatasqlite3.config.SQLiteDialect
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# ddl-auto 设为 update，在应用启动时自动创建或更新 cars 表
spring.jpa.hibernate.ddl-auto=update

# 打印 SQL 语句，方便调试
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# spring.jpa.database-platform=org.sqlite.hibernate.dialect.SQLiteDialect
# 3. Web 配置
server.port=8080